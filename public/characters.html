<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="/env.js"></script>
    <meta charset="UTF-8" />
    <title>캐릭터 목록 | 크라마(crama)</title>
    <meta
      name="description"
      content="인기 캐릭터부터 최신 시리즈까지, 크라마(crama)에서 대화하고 싶은 캐릭터를 찾아보세요."
    />
    <meta property="og:title" content="크라마(crama) 캐릭터 목록" />
    <meta
      property="og:description"
      content="추천, 랭킹, 신작 등 카테고리별로 캐릭터를 탐색하고 바로 연결하세요."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://crama.app/characters" />
    <meta property="og:site_name" content="크라마(crama)" />
    <meta
      property="og:image"
      content="https://crama.app/assets/og-default.png"
    />
    <meta property="og:locale" content="ko_KR" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="크라마(crama) 캐릭터 목록" />
    <meta
      name="twitter:description"
      content="추천, 랭킹, 신작 등 카테고리별로 캐릭터를 탐색하고 바로 연결하세요."
    />
    <meta
      name="twitter:image"
      content="https://crama.app/assets/og-default.png"
    />
    <link rel="canonical" href="https://crama.app/characters" />
    <link rel="stylesheet" href="./css/url-bar.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/characters.css" />
    <link rel="stylesheet" href="./css/character-detail-modal.css" />
  </head>

  <body data-page="characters" class="page page-characters">
    <div class="app">
      <header class="top-bar">
        <div class="top-bar-left">
          <button class="back-btn" id="mobileNavBtn" aria-label="메뉴 열기">
            ☰
          </button>
          <span class="top-title">캐릭터</span>
        </div>
        <div class="top-bar-right">
          <a href="/create-character" class="top-add-btn" id="topCreateCharacterBtn">+ 캐릭터 만들기</a>
          <button type="button" class="top-login-btn" id="topLoginBtn">
            로그인
          </button>
        </div>
      </header>

      <div class="content">
        <div id="sidebar-container"></div>
        <div id="drawer-container"></div>

        <main class="main-area page-main">
          <section class="characters-hero-area">
            <div class="chips-bar">
              <button
                class="chips-nav chips-nav--prev"
                aria-label="이전 카테고리"
              >
                ‹
              </button>
              <div class="chips-scroll" id="charactersFilterChips"></div>
              <button
                class="chips-nav chips-nav--next"
                aria-label="다음 카테고리"
              >
                ›
              </button>
            </div>

            <div class="hero-carousel-wrapper">
              <div class="hero-carousel" id="heroCarousel"></div>
              <div class="hero-controls">
                <button
                  class="hero-control hero-control--prev"
                  id="heroPrev"
                  aria-label="이전 배너"
                >
                  ‹
                </button>
                <button
                  class="hero-control hero-control--next"
                  id="heroNext"
                  aria-label="다음 배너"
                >
                  ›
                </button>
              </div>
            </div>

            <div class="promo-row">
              <div class="promo-grid">
                <div class="promo-card card">
                  <div class="promo-card__eyebrow">캐릭터 만들기</div>
                  <div class="promo-card__title">5분 컷 완성</div>
                  <div class="promo-card__meta">
                    버튼 몇 번으로 캐릭터를 바로 출시하세요.
                  </div>
                </div>
                <div class="promo-card card">
                  <div class="promo-card__eyebrow">이미지 생성</div>
                  <div class="promo-card__title">Scene 수집</div>
                  <div class="promo-card__meta">
                    상황별 이미지를 뽑고 내 Scene 앨범에 담아보세요.
                  </div>
                </div>
              </div>
              <div class="promo-banner card">
                <div class="promo-banner__text">
                  <div class="promo-banner__eyebrow">
                    Scene 모드 출시!
                  </div>
                  <div class="promo-banner__title">눈이 더 즐거운 장면</div>
                  <div class="promo-banner__meta">
                    상황 별 이미지를 모으고 배경으로 바로 써 보세요.
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section class="characters-section card">
            <div class="characters-section__header">
              <div>
                <div class="characters-section__eyebrow" id="charactersSectionEyebrow">
                  <span id="sectionNickname">사용자</span>
                  <span id="sectionEyebrowSuffix">님을 위한 추천</span>
                </div>
                <h2 class="characters-section__title" id="charactersSectionTitle">
                  오늘의 인기 캐릭터
                </h2>
              </div>
              <button
                id="createCharacterBtn"
                class="btn btn--primary btn--ghost"
              >
                캐릭터 만들기
              </button>
            </div>

            <div class="characters-grid" id="charactersList">
              <!-- characters.js에서 렌더 -->
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/common.js"></script>
    <script src="js/authWidget.js"></script>
    <script src="js/characterDetailModal.js"></script>
    <script src="js/characters.js"></script>

  </body>
</html>
