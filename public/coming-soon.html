<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>크라마(crama) | 준비 중</title>
  <link rel="icon" href="./assets/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link rel="apple-touch-icon" href="./assets/favicon.png">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background-color: #0b0b0f;
      color: #fff;
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      margin: 0;
    }
    .coming-wrapper {
      text-align: center;
      padding: 3rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      background: rgba(255, 255, 255, 0.02);
      max-width: 420px;
    }
    .coming-eyebrow {
      letter-spacing: 0.2em;
      font-size: 0.85rem;
      color: #9ea0a8;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      display: block;
    }
    .coming-title {
      font-size: 1.75rem;
      margin-bottom: 0.75rem;
    }
    .coming-desc {
      color: #c8cad2;
      line-height: 1.6;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .coming-home {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      background: #38f28b;
      border: none;
      color: #05050a;
      padding: 0.85rem 1.75rem;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <main class="coming-wrapper">
    <span class="coming-eyebrow">COMING SOON</span>
    <h1 class="coming-title">플랜 구매 기능 준비 중</h1>
    <p class="coming-desc">
      더 편리한 결제 경험을 제공하기 위해 새로운 플랜 구매 기능을 준비하고 있습니다.<br>
      잠시만 기다려 주세요!
    </p>
    <button class="coming-home" onclick="location.href='/'">홈으로 돌아가기</button>
  </main>
</body>
</html>
