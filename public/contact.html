<!DOCTYPE html>
<html lang="ko">

<head>
  <script src="/env.js"></script>
  <meta charset="UTF-8" />
  <title>크라마(crama) 문의하기</title>
  <meta name="description" content="크라마(crama)에 대한 문의와 피드백을 보내주세요. 빠르게 도와드릴게요.">
  <meta property="og:title" content="크라마(crama) 문의하기">
  <meta property="og:description" content="서비스 이용 중 불편한 점이나 제안을 보내주시면 빠르게 답변드릴게요.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://crama.app/contact">
  <meta property="og:site_name" content="크라마(crama)">
  <meta property="og:image" content="https://crama.app/assets/og-default.png">
  <meta property="og:locale" content="ko_KR">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="크라마(crama) 문의하기">
  <meta name="twitter:description" content="언제든 help@crama.app 으로 문의해 주세요.">
  <meta name="twitter:image" content="https://crama.app/assets/og-default.png">
  <link rel="canonical" href="https://crama.app/contact">
  <link rel="stylesheet" href="./css/url-bar.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/contact.css">
</head>

<body data-page="contact">
  <div class="app">
    <header class="top-bar">
      <div class="top-bar-left">
        <button class="back-btn" id="mobileNavBtn" aria-label="메뉴 열기">☰</button>
        <span class="top-title">문의하기</span>
        <span class="top-add">+</span>
      </div>
    </header>

    <div class="content">
      <div id="sidebar-container"></div>
      <div id="drawer-container"></div>

      <main class="main-area">
        <div class="contact-wrapper">
          <section class="contact-hero">
            <div class="contact-hero-eyebrow">Help desk</div>
            <div class="contact-hero-title">서비스 이용 중 궁금한 점이 있나요?</div>
            <p class="contact-hero-desc">
              크라마 팀이 help@crama.app 를 통해 직접 지원합니다. 가능한 빠르게 회신드릴게요.
            </p>
          </section>

          <section class="contact-card">
            <div class="contact-card-title">문의 내용</div>
            <p class="contact-card-desc">
              답변을 받을 수 있도록 이메일 주소를 정확히 입력해 주세요.
            </p>

            <form id="contactForm" class="contact-form">
              <div class="contact-field">
                <label for="contactName">이름 <span class="contact-required">*</span></label>
                <input id="contactName" name="name" type="text" placeholder="홍길동" maxlength="60" required />
              </div>

              <div class="contact-field">
                <label for="contactEmail">이메일 <span class="contact-required">*</span></label>
                <input id="contactEmail" name="email" type="email" placeholder="you@example.com" maxlength="120" required />
              </div>

              <div class="contact-field">
                <label for="contactCategory">문의 유형</label>
                <select id="contactCategory" name="category">
                  <option value="general">일반 문의</option>
                  <option value="billing">결제/scene 관련</option>
                  <option value="bug">버그 신고</option>
                  <option value="partnership">제휴 / 협업</option>
                  <option value="other">기타</option>
                </select>
              </div>

              <div class="contact-field">
                <label for="contactMessage">내용 <span class="contact-required">*</span></label>
                <textarea id="contactMessage" name="message" placeholder="궁금하신 내용을 자세히 적어주세요." maxlength="2000" required></textarea>
              </div>

              <button type="submit" class="contact-submit" id="contactSubmitBtn">
                문의 보내기
              </button>
              <div id="contactStatus" class="contact-status" role="status" aria-live="polite"></div>
            </form>
          </section>

          <section class="contact-hints">
            <strong>빠른 처리를 위해</strong> 결제 내역/사용한 계정 이메일/재현 방법 등을 함께 보내주시면 더 정확히 도와드릴 수 있습니다.
            help@crama.app 로 직접 메일을 보내셔도 동일하게 접수됩니다.
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./js/common.js"></script>
  <script src="./js/authWidget.js"></script>
  <script src="./js/contact.js"></script>
</body>

</html>
