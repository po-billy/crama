<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="/env.js"></script>
  <meta charset="UTF-8" />
  <title>크리에이터 프로필 | 크라마(crama)</title>
  <meta name="description" content="크라마(crama) 크리에이터의 프로필과 캐릭터·이미지 작품을 한눈에 확인하세요.">
  <meta property="og:title" content="크리에이터 프로필 | 크라마(crama)">
  <meta property="og:description" content="팔로우하고 작품을 감상하며 영감을 얻을 수 있는 공유 공간입니다.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://crama.app/creator">
  <meta property="og:site_name" content="크라마(crama)">
  <meta property="og:image" content="https://crama.app/assets/og-default.png">
  <meta property="og:locale" content="ko_KR">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="크리에이터 프로필 | 크라마(crama)">
  <meta name="twitter:description" content="팔로우하고 작품을 감상하며 영감을 얻을 수 있는 공유 공간입니다.">
  <meta name="twitter:image" content="https://crama.app/assets/og-default.png">
  <link rel="canonical" href="https://crama.app/creator">
  <link rel="stylesheet" href="./css/url-bar.css" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/creator.css" />
</head>
<body data-page="creator">
  <div class="app">
    <header class="top-bar">
      <div class="top-bar-left">
        <button class="back-btn" id="mobileNavBtn" aria-label="메뉴 열기">☰</button>
        <span class="top-title">크리에이터 프로필</span>
      </div>
    </header>

    <div class="content">
      <div id="sidebar-container"></div>
      <div id="drawer-container"></div>

      <main class="main-area creator-main">
        <section class="creator-hero" id="creatorHero">
          <div class="creator-avatar" id="creatorAvatar" aria-hidden="true">?</div>
          <div class="creator-meta">
            <div class="creator-handle-row">
              <div class="creator-name" id="creatorName">-</div>
              <span class="creator-handle" id="creatorHandle">@-</span>
              <span class="creator-badge" id="creatorBadge">CREATOR</span>
            </div>
            <p class="creator-bio" id="creatorBio">소개 문구가 여기에 표시됩니다.</p>
            <dl class="creator-info-list">
              <div>
                <dt>직업</dt>
                <dd id="creatorJob">-</dd>
              </div>
              <div>
                <dt>성별</dt>
                <dd id="creatorGender">-</dd>
              </div>
              <div>
                <dt>연령대</dt>
                <dd id="creatorAge">-</dd>
              </div>
            </dl>
            <div class="creator-links">
              <a href="#" target="_blank" rel="noopener" id="creatorWebsite" class="creator-link" hidden>웹사이트</a>
            </div>
            <div class="creator-stats" id="creatorStats">
              <span>대표 캐릭터 <strong id="creatorCharacterCount">0</strong></span>
              <span>이미지 작품 <strong id="creatorImageCount">0</strong></span>
              <span>팔로워 <strong id="creatorFollowers">0</strong></span>
            </div>
            <div class="creator-actions">
              <button class="btn btn-accent" id="followBtn">팔로우</button>
              <button class="btn btn-ghost" id="shareBtn">공유</button>
            </div>
          </div>
        </section>

        <section class="creator-characters" id="creatorCharactersSection">
          <div class="creator-section-head">
            <h2 class="creator-section-title">대표 캐릭터</h2>
            <p class="creator-section-sub">최근 대화를 기반으로 자동으로 채워집니다.</p>
          </div>
          <div class="creator-character-list" id="creatorCharacterList"></div>
        </section>

        <section class="creator-works" id="creatorWorksSection">
          <div class="creator-section-head">
            <h2 class="creator-section-title">작품 아카이브</h2>
            <div class="creator-filters">
              <button class="filter-chip active" data-filter="all">전체</button>
              <button class="filter-chip" data-filter="character">캐릭터</button>
              <button class="filter-chip" data-filter="image">이미지</button>
            </div>
          </div>
          <section class="creator-grid" id="creatorGrid"></section>
          <div class="creator-empty hidden" id="creatorEmpty">
            아직 등록된 작품이 없어요. 캐릭터챗을 시작하거나 스튜디오에서 이미지를 생성해보세요.
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/common.js"></script>
  <script src="js/creator.js"></script>
</body>
</html>
