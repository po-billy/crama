    <script>
        // 추후 인터랙션 들어갈 수 있도록 최소 구조만.
        // 예시: 메인 배너 더미 슬라이드 토글
        document.querySelectorAll(".banner-dot").forEach((dot, idx, dots) => {
            dot.addEventListener("click", () => {
                dots.forEach((d) => d.classList.remove("active"));
                dot.classList.add("active");
            });
        });
    </script>
