<div id="creditUpsellModal" class="modal hidden">
  <div class="modal-inner credit-upsell-modal">
    <button class="modal-close" data-credit-upsell-close aria-label="닫기">&times;</button>

    <h2 class="cu-title">scene이 부족합니다</h2>
    <p class="cu-sub">계속 이용하려면 아래 옵션 중 하나를 선택하세요.</p>

    <div class="cu-options-container">
      <div class="cu-section">
        <h3 class="cu-section-title">구독권</h3>
        <div id="cuSubscriptionArea"></div>
      </div>

      <div class="cu-section">
        <h3 class="cu-section-title">scene 충전</h3>
        <div id="cuPackArea"></div>
      </div>

      <div class="cu-section cu-section-ad">
        <h3 class="cu-section-title">광고 보기</h3>
        <p class="cu-ad-desc" id="cuAdDesc"></p>
        <button
          id="cuWatchAdBtn"
          class="btn-secondary full-width"
          data-credit-watch-ad
          data-ad-info="cuAdInfo"
        >
          광고 시청하고 scene 받기
        </button>
        <p id="cuAdInfo" class="cu-ad-info"></p>
      </div>
    </div>
  </div>
</div>
