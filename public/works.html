<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="/env.js"></script>
  <meta charset="UTF-8" />
  <title>내 작업물 | 크라마(crama)</title>
  <meta name="description" content="크라마(crama)에서 생성한 이미지와 캐릭터 채팅 기록을 한 곳에서 관리하세요.">
  <meta property="og:title" content="내 작업물 | 크라마(crama)">
  <meta property="og:description" content="필터별로 작업물을 정리하고 다시 열어보거나 공유할 수 있습니다.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://crama.app/works">
  <meta property="og:site_name" content="크라마(crama)">
  <meta property="og:image" content="https://crama.app/assets/og-default.png">
  <meta property="og:locale" content="ko_KR">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="내 작업물 | 크라마(crama)">
  <meta name="twitter:description" content="필터별로 작업물을 정리하고 다시 열어보거나 공유할 수 있습니다.">
  <meta name="twitter:image" content="https://crama.app/assets/og-default.png">
  <link rel="canonical" href="https://crama.app/works">
  <link rel="stylesheet" href="./css/url-bar.css" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/works.css" />
</head>

<body data-page="works">
  <div class="app">
    <header class="top-bar">
      <div class="top-bar-left">
        <button class="back-btn" id="mobileNavBtn" aria-label="메뉴 열기">
          ☰
        </button>
        <span class="top-title">내 작업물</span>
      </div>
    </header>

    <div class="content">
      <div id="sidebar-container"></div>
      <div id="drawer-container"></div>

      <main class="main-area page-myworks">
        <section class="myworks-hero">
          <div>
            <p class="myworks-hero__eyebrow">내 작품</p>
            <h1 class="myworks-hero__title">등록한 캐릭터 관리</h1>
            <p class="myworks-hero__sub">
              내가 만든 캐릭터와 스토리를 한 곳에서 확인하고, 공개 여부를 손쉽게 바꿔보세요.
            </p>
          </div>
          <button type="button" class="btn btn--primary myworks-create-btn" id="myWorksCreateBtn">
            + 작품 만들기
          </button>
        </section>

        <div class="myworks-filters">
          <div class="filter-group">
            <button class="chip chip--active" data-filter-type="all">전체</button>
            <button class="chip" data-filter-type="character">캐릭터</button>
            <button class="chip" data-filter-type="draft">미등록</button>
          </div>
          <div class="filter-group">
            <span class="filter-label">공개 여부</span>
            <button class="chip chip--active" data-visibility="all">전체</button>
            <button class="chip" data-visibility="public">공개</button>
            <button class="chip" data-visibility="private">비공개</button>
          </div>
        </div>

        <div class="myworks-toolbar">
          <div class="myworks-count">
            전체 <strong id="myWorksCount">0</strong>개
          </div>
          <div class="myworks-sort">
            <label for="myWorksSort">정렬</label>
            <select id="myWorksSort">
              <option value="latest">최신순</option>
              <option value="oldest">오래된 순</option>
              <option value="popular">인기순</option>
            </select>
          </div>
        </div>

        <section class="myworks-list" id="myWorksList">
          <!-- works.js 렌더 -->
        </section>

        <div class="myworks-empty" id="myWorksEmpty">
          <div class="empty-emoji">✨</div>
          <p class="empty-title">나만의 작품을 만들어 보세요</p>
          <p class="empty-desc">내가 만든 작품을 자유롭게 플레이할 수 있어요.</p>
          <button type="button" class="btn btn--primary myworks-empty-btn" id="myWorksEmptyBtn">
            + 작품 만들기
          </button>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/common.js"></script>
  <script src="js/authWidget.js"></script>
  <script src="js/works.js"></script>
</body>

</html>
